<div class="all-heros">
  <div class="all-heros__filters-container">
    <app-search-input [(value)]="search"></app-search-input>
    <app-double-switch
      [firstOption]="filterOptions[0]"
      [secondOption]="filterOptions[1]"
      [(value)]="filter"
    ></app-double-switch>
  </div>
  <app-heros-table [heros]="filteredHeros"></app-heros-table>
</div>
